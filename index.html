<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isValidWord(word) {
        return word !== null && word !== "" && !/\d/.test(word);
      }

      function formatWord(word, format) {
        switch (format) {
          case "uppercase":
            return word.toUpperCase();
          case "lowercase":
            return word.toLowerCase();
          case "capitalize":
            return word.charAt(0).toUpperCase() + word.slice(1);
          default:
            return null;
        }
      }

      function getUserWord(promptText) {
        let word;
        do {
          word = prompt(promptText);
        } while (!isValidWord(word));
        return word;
      }

      function getUserFormat() {
        let format;
        do {
          format = prompt(
            "Enter formatting option (uppercase, lowercase, capitalize):"
          );
        } while (
          format !== null &&
          format !== "" &&
          !["uppercase", "lowercase", "capitalize"].includes(format)
        );
        return format;
      }

      function main() {
        if (confirm("Tell me three most important words ðŸ’š")) {
          const words = [];
          for (let i = 0; i < 3; i++) {
            const userWord = getUserWord(`Enter word ${i + 1}:`);
            let userFormat;
            do {
              userFormat = getUserFormat();
            } while (userFormat === null || userFormat === "");

            const formattedWord = formatWord(userWord, userFormat);
            words.push(formattedWord);
          }
          console.log(`${words[0]} ${words[1]} ${words[2]}!`);
        } else {
          console.log("Program terminated.");
        }
      }

      main();
    </script>
  </body>
</html>
